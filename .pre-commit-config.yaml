# Pre-commit hooks for Go projects
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: go fmt
        language: system
        files: \.go$
        pass_filenames: false
        args: [./...]

      - id: go-imports
        name: go imports
        entry: bash -c 'command -v goimports >/dev/null 2>&1 && goimports -w $(find . -name "*.go" -not -path "./vendor/*") || echo "goimports not found, skipping"'
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-vet
        name: go vet
        entry: go vet
        language: system
        files: \.go$
        pass_filenames: false
        args: [./...]

      - id: go-test
        name: go test
        entry: make test
        language: system
        files: \.go$
        pass_filenames: false
        always_run: false
